<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's That Pokemon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Who's That Pokemon?</h1>
    <img class="dark" src="" alt="Pokemon">
    <p class="hidden">It's <span class="answer"></span>!</p>
    <section class="score-container">
      <div class="score-group">
        <h4>Score:</h4>
        <span class="score">0</span>
      </div>
      <div class="score-group">
        <h4>High score:</h4>
        <span class="high-score">0</span>
      </div>
      
    </section>
    <form>
      <label for="guess">Guess</label>
      <input id="guess" type="text" autocomplete="off">
      <div class="buttons">
        <button class="submit-button" type="submit">Guess</button>
        <button class="next-button" type="button">Next</button>
      </div>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
